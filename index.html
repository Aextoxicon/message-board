<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <title>记录(目前未适配暗色模式,抱歉)</title>

    <div id="comments-container"></div>

    <title>发表评论</title>

<div>
    <div class="comment">
        <p id="display-comment"></p>
    </div>
    <div class="push">
        <input type="text" id="title" name="title" placeholder="帖子标题">
        <textarea id="comment" name="comment" placeholder="输入内容"></textarea>
        <button id="submitBtn">发布帖子(提交会有延后请勿重复点击)</button>
    </div>
</div>
<script src="comment.js"></script>
