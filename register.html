<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="registerForm">
            <h2>欢迎，请注册一个用户</h2>
            <div>
                <input type="text" id="uid" name="uif" placeholder="UID(20字符以内)" required>
            </div>
            <div>
                <input type="text" id="username" name="username" placeholder="用户名(50字符以内)" required>
            </div>
            <div>
                <input type="password" id="password" name="password" placeholder="密码(20字符以内)" required>
            </div>
            <div>
            <button type="submit">注册(提交会有延后请勿重复点击)</button>
            </div>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
